<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./resources/styles/index.css" rel="stylesheet" />
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="./resources/images/LogoTrans.png" />
  </head>
  <body class="alt-background">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Adopt-A-Pet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left-aligned links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./FAQ.html">FAQ</a>
            </li>
          </ul>
          <!-- Right-aligned links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./adoptForm.html"
                >Adoption Form</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./shelters.html">Shelters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./login.html">Login / Sign Up</a>
            </li>
            <div class="profile-dropdown">
              <img
                src="./resources/images/profile_icon.png"
                alt="Profile"
                id="profileDropdownMenu"
              />
              <div class="dropdown-menu" aria-labelledby="profileDropdownMenu">
                <!-- Links will be dynamically inserted here -->
              </div>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <section class="vh-200">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <div style="text-align: center">
                    <img
                      src="./resources/images/Logo.png"
                      alt="Logo"
                      style="
                        display: block;
                        padding-top: 50%;
                        margin: auto;
                        max-width: 100%;
                        height: auto;
                      "
                    />
                  </div>
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form
                      id="signupForm"
                      class="bg-white p-6 rounded shadow-md"
                      onsubmit="submitForm(); return false;"
                    >
                      <!-- Existing content above... -->
                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="firstName"
                          name="firstName"
                          class="form-control form-control-lg"
                          placeholder="John"
                          required
                        />
                        <label class="form-label" for="firstName"
                          >First Name</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="text"
                          id="lastName"
                          name="lastName"
                          class="form-control form-control-lg"
                          placeholder="Doe"
                          required
                        />
                        <label class="form-label" for="lastName"
                          >Last Name</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="userEmail"
                          name="email"
                          class="form-control form-control-lg"
                          placeholder="JohnDoe1@gmail.com"
                          required
                        />
                        <label class="form-label" for="userEmail"
                          >Email address</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="userPassword"
                          name="password"
                          class="form-control form-control-lg"
                          placeholder="***********"
                          required
                        />
                        <label class="form-label" for="userPassword"
                          >Password</label
                        >
                      </div>

                      <div class="dropdown-container">
                        <select id="accountType" name="accountType" required>
                          <option value="" disabled selected hidden>
                            Choose
                          </option>
                          <option value="adopter">Adopter</option>
                          <option value="shelter">Shelter</option>
                        </select>
                        <label class="form-label" for="accountType"
                          >Account Type</label
                        >
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          id="registerButton"
                          class="btn btn-dark btn-lg btn-block"
                          type="submit"
                        >
                          Register
                        </button>
                      </div>
                      <!-- Existing content below... -->
                    </form>

                    <!-- 
                      test form below for testing hardcoded data inside signup.js 
                      receiving errors currently regarding sending the data through C# to DB 
                    -->
                    <form
                      class="bg-white p-6 rounded shadow-md"
                      onsubmit="submitForm(); return false;"
                    >
                      <button
                        class="btn btn-dark btn-lg btn-block"
                        type="submit"
                      >
                        Register
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./resources/scripts/signup.js"></script>
  </body>
</html>
