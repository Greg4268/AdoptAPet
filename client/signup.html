    <section class="vh-200" style="background-color: #726165">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="./resources/images/Rosie.jpeg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <span class="h1 fw-bold mb-0">Adopt-A-Pet</span>
                      </div>

                      <h5
                        class="fw-normal mb-3 pb-3"
                        style="letter-spacing: 1px"
                      >
                        Create Account
                      </h5>

                      <div class="form-outline mb-4">
                        <input
                          type="firstname"
                          id="form2Example17"
                          class="form-control form-control-lg"
                          placeholder="John"
                        />
                        <label class="form-label" for="form2Example17"
                          >First Name</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="lastname"
                          id="form2Example17"
                          class="form-control form-control-lg"
                          placeholder="Doe"
                        />
                        <label class="form-label" for="form2Example17"
                          >Last Name</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="form2Example17"
                          class="form-control form-control-lg"
                          placeholder="JohnDoe1@gmail.com"
                        />
                        <label class="form-label" for="form2Example17"
                          >Email address</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="password"
                          id="form2Example27"
                          class="form-control form-control-lg"
                          placeholder="***********"
                        />
                        <label class="form-label" for="form2Example27"
                          >Password</label
                        >
                      </div>

                      <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        Account Type
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Shelter</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Adopter</a>
                        </li>
                      </ul>
                      

                      <br><br>

                      <div class="pt-1 mb-4">
                        <button
                          class="btn btn-dark btn-lg btn-block"
                          type="button"
                        >
                          Register
                        </button>
                      </div>

                      <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
                      <p class="mb-5 pb-lg-2" style="color: #393f81">
                        Already have an account?
                        <a href="./login.html" style="color: #393f81"
                          >Login Here</a
                        >
                      </p>
                      <!-- <a href="#!" class="small text-muted">Terms of use.</a>
