<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./resources/styles/index.css" rel="stylesheet"/>
    <title>Adoption Form</title>
    <link rel="icon" type="image/png" href="./resources/images/LogoTrans.png">
  </head>
  <body class="alt-background" onload="handleOnLoadCommon()">
    <div id="navbar-container"></div>

    <section class="vh-100" >
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="./resources/images/smiling_dog.jpg"
                    alt="login form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i
                          class="fas fa-cubes fa-2x me-3"
                          style="color: #ff6219"
                        ></i>
                        <span class="h1 fw-bold mb-0">Adoption Form</span>
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="email"
                          id="address"
                          class="form-control form-control-lg"
                          placeholder="111 Orchard Road"
                        />
                        <label class="form-label" for="address"
                          >Address</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="yardsize"
                          id="yardSize"
                          class="form-control form-control-lg"
                          placeholder="250"
                        />
                        <label class="form-label" for="yardSize"
                          >Yard Size (square feet approx.)</label
                        >
                      </div>

                      <div class="form-outline mb-4">
                        <input
                          type="fenced"
                          id="fencedIn"
                          class="form-control form-control-lg"
                          placeholder="'True' or 'False'"
                        />
                        <label class="form-label" for="fencedIn"
                          >Fenced in Yard?</label
                        >
                      </div>

                      <div class="pt-1 mb-4">
                        <button
                          id="adoptionFormButton"
                          class="btn btn-dark btn-lg btn-block"
                          type="button"
                        >
                          Complete Form
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./resources/scripts/adoptForm.js"></script>
    <script src="./resources/scripts/common.js"></script>
  </body>
</html>
