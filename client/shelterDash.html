<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./resources/styles/index.css" rel="stylesheet" />
    <title>Dashboard</title>
  </head>
  <body>
    <div id="navbar-container"></div>
    <div id="pets-table-container">
      <table class="table" id="pets-table">
        <thead>
          <tr>
            <th class="text-center">Name</th>
            <th class="text-center">Breed</th>
            <th class="text-center">Species</th>
            <th class="text-center">Age</th>
            <th class="text-center">Favorite Count</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="d-flex justify-content-center mt-2">
        <button class="btn btn-success mt-2" onclick="toggleAddPetForm()">
          Add New Pet
        </button>
      </div>
    </div>
    <div id="add-pet-form" style="display: none; padding: 44px">
      <form onsubmit="addPet(event)">
        <div class="mb-3">
          <label for="petName" class="form-label">Name</label>
          <input type="text" class="form-control" id="petName" required />
        </div>
        <div class="mb-3">
          <label for="petBreed" class="form-label">Breed</label>
          <input type="text" class="form-control" id="petBreed" required />
        </div>
        <div class="mb-3">
          <label for="petSpecies" class="form-label">Species</label>
          <input type="text" class="form-control" id="petSpecies" required />
        </div>
        <div class="mb-3">
          <label for="petAge" class="form-label">Age</label>
          <input type="number" class="form-control" id="petAge" required />
        </div>
        <div class="mb-3">
          <label for="petImageUrl" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="petImageUrl" required />
        </div>
        <div class="d-flex justify-content-center mt-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./resources/scripts/shelterDash.js"></script>
    <script src="./resources/scripts/common.js"></script>
  </body>
</html>
