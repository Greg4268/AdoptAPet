<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./resources/styles/index.css" rel="stylesheet" />
    <title>Shelter Directory</title>
    <link rel="icon" type="image/png" href="./resources/images/LogoTrans.png">
  </head>
  <body class="index-body">
    <div id="navbar-container"></div>

    <div class="container mt-3">
      <h3 style="color: white">Shelter Directory</h3>
      <div class="accordion" id="shelterAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              Tuscaloosa Metro Animal Shelter
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#shelterAccordion"
          >
            <div class="accordion-body">
              <a href="https://www.metroanimalshelter.org/" target="_blank">Website</a>         
              Location: Tuscaloosa, AL
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Humane Society of West Alabama
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#shelterAccordion"
          >
            <div class="accordion-body">
              <a href="https://www.humanesocietyofwa.org/" target="_blank">Website</a>
              Location: Tuscaloosa, AL
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              Greater Birmingham Humane Society
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#shelterAccordion"
          >
            <div class="accordion-body">
              <a href="https://gbhs.org/" target="_blank">Website</a>
              Location: Birmingham, AL
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFour"
              aria-expanded="false"
              aria-controls="collapseFour"
            >
              Alabama Animal Adoption Society
            </button>
          </h2>
          <div
            id="collapseFour"
            class="accordion-collapse collapse"
            aria-labelledby="headingFour"
            data-bs-parent="#shelterAccordion"
          >
            <div class="accordion-body">
              <a href="https://animaladoption.org/" target="_blank">Website</a>
              Location: Birmingham, AL
            </div>
          </div>
        </div>
        <!-- Additional shelters as needed -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./resources/scripts/common.js"></script>
  </body>
</html>
