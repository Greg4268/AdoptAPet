<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./resources/styles/index.css" rel="stylesheet" />
    <title>Pet Profile</title>
    <link rel="icon" type="image/png" href="./resources/images/LogoTrans.png" />
  </head>
  <body>
    <div id="navbar-container"></div>

    <br />
    <div class="container">
      <h5>
        <a href="./index.html" style="color: black; font-size: 15px"
          >Return to homepage</a
        >
      </h5>
    </div>

    <!-- About 1 - Bootstrap Brain Component -->
    <section class="py-3 py-md-5 py-xl-8">
      <div class="container">
        <div class="row gy-3 gy-md-4 gy-lg-0 align-items-lg-center">
          <div class="col-12 col-lg-6 col-xl-5">
            <img
              id="petImage"
              class="img-fluid rounded"
              loading="lazy"
              src=""
              alt="Pet"
              height="400px"
              width="400px"
            />
          </div>
          <div class="col-12 col-lg-6 col-xl-7">
            <div class="row justify-content-xl-center">
              <div class="col-12 col-xl-11">
                <h2 class="h1 mb-3" id="petName">Meet {pet.Name}</h2>
                <p class="lead fs-4 text-secondary mb-3" id="petDescription">
                 <!-- pet description -->
                </p>
                <h4 style="font-style: italic;">My Details</h4>
                <h5 id="petBreed"></h5>
                <h5 id="petSpecies"></h5>
                <h5 id="petAge"></h5>
                <h5 id="shelterName"></h5>
                <div class="row gy-4 gy-md-0 gx-xxl-5">
                  <div class="col-12 col-md-3">
                    <div class="d-flex">
                      <div class="me-4 text-primary"></div>
                      <button class="btn btn-outline-secondary" role="button" onclick="FavoritePet();">
                        Favorite
                      </button>
                    </div>
                  </div>
                  <div class="col-12 col-md-6">
                    <div class="d-flex">
                      <button class="btn btn-outline-secondary" role="button" onclick="MakeAppointment();">
                        Make An Appointment
                      </button>
                      <div class="me-4 text-primary"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="apt-container">
        <!-- insert the date input in here -->
      </div>
    </section>
     

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./resources/scripts/petProfile.js"></script>
    <script src="./resources/scripts/common.js"></script>
  </body>
</html>
