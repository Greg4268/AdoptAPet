<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.bootstrap5.css">
  <link rel="stylesheet" href="//cdn.datatables.net/2.0.3/css/dataTables.dataTables.min.css">
  <link href="./resources/styles/index.css" rel="stylesheet">
  <title>Dashboard</title>
  <link rel="icon" type="image/png" href="./resources/images/LogoTrans.png">
</head>
<body onload="handleOnLoad()">
  <div id="navbar-container"></div>

  <div class="container">
    <div class="row align-items-start">
      <div class="col">
        <h2>Appointments</h2>
        <table class="apptTable">
          <thead>
            <tr>
              <th>Pet</th>
              <th>Date</th>
              <th>Shelter</th>
              <th>Action</th> <!-- New column for action button -->

            </tr>
          </thead>
          <tbody id="appointmentsBody">
            <!-- Appointments table content will be populated dynamically here -->
          </tbody>
        </table>
      </div>
      <div class="col">
        <h2>User Information</h2>
        <div class="vertical-table">
          <div class="labels"></div> <!-- Add labels container -->
          <div class="data"></div> <!-- Add data container -->
        </div>
      </div>
      <div class="col">
        <h2>Favorite Pets</h2>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
  <script src="https://cdn.datatables.net/2.0.3/js/dataTables.bootstrap5.js"></script>
  <script src="//cdn.datatables.net/2.0.3/js/dataTables.min.js"></script>
  <script src="./resources/scripts/adopterDash.js"></script>
  <script src="./resources/scripts/common.js"></script>
</body>
</html>
