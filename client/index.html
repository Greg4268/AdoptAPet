<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./resources/styles/index.css" rel="stylesheet" />
    <title>Adopt-A-Pet</title>
    <link rel="icon" type="image/png" href="./resources/images/LogoTrans.png" />
  </head>
  <body onload="handleOnLoad()" class="index-body">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Adopt-A-Pet</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Left-aligned links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./FAQ.html">FAQ</a>
            </li>
          </ul>
          <!-- Right-aligned links -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="./adoptForm.html"
                >Adoption Form</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./shelters.html">Shelters</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./login.html">Login / Sign Up</a>
            </li>
            <div class="profile-dropdown">
              <img
                src="./resources/images/profile_icon.png"
                alt="Profile"
                id="profileDropdownMenu"
              />
              <div class="dropdown-menu" aria-labelledby="profileDropdownMenu">
                <!-- Links will be dynamically inserted here -->
              </div>
            </div>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-4" id="card-container">
      <div class="p-2 mb-4 bg-body-tertiary rounded-3 background-image">
        <!-- div for big container background image -->
        <div class="container-fluid py-5 px-5">
          <h1 class="display-5 fw-bold" id="main-page-text">
            Sign up for an account today!
          </h1>
          <p class="col-md-8 fs-4" id="main-page-text">
            To view individual pet pages, please login or sign up.
          </p>
          <a class="btn btn-primary btn-lg" type="button" href="./signup.html"
            >Sign Up</a
          >
        </div>
      </div>

      <form class="d-flex mx-auto" role="search" id="searchForm">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search by name or breed..."
          aria-label="Search"
          id="searchInput"
        />
        <button class="btn btn-primary" type="submit">Search</button>
        <button class="btn btn-light px-3" type="button" id="clearSearch" style="margin-left: 10px;">Clear</button>
      </form>

      <!-- use the cards below as the templates loaded when the page is being loaded (done in js) -->
      <div class="row align-items-md-stretch">
        <div class="col-md-4">
          <div class="h-100 p-5 bg-body-tertiary border rounded-3">
            <h2>pet.Name</h2>
            <h5>pet.Breed</h5>
            <p>lorem ipsum...</p>
            <!-- Use an anchor tag instead of a button tag here -->
            <a
              class="btn btn-outline-secondary"
              role="button"
              href="./petProfile.html"
              >See {pet.Name}</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./resources/scripts/index.js"></script>
  </body>
</html>
